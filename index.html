<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="calculator__nums">
            <input type="text" class="calculator__first-num" id="calculator__first-num">
            <input type="text" class="calculator__second-num" id="calculator__second-num">
        </div>
        <div class="calculator__btns">
            <input type="button" class="calculator__btn" id="sum" value=" + ">
            <input type="button" class="calculator__btn" id="subtr" value=" - ">
            <input type="button" class="calculator__btn" id="mult" value=" * ">
            <input type="button" class="calculator__btn" id="division" value=" / ">
            <input type="button" class="calculator__btn" value=" C " onclick="clearCalc()">
        </div>
        <!-- here we will show error messages if smth is wrong -->
        <div class="calculator__error-messages" id="errorMessages">
            
        </div>
        
        <input type="text" class="calculator__result" id="calculator__result" value="">
        

    </div>


    <script src="./assets/script.js"></script>
</body>
</html>
